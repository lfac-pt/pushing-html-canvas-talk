<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>LOL</title>
        <link rel="stylesheet" type="text/css" href="/common/style.css">
    </head>
    <body>
        <h1>
            Shapes, matters
        </h1>
        <canvas width="800" height="600">
            Hello
        </canvas>
        <h2>
            Controls:
        </h2>
        <button onclick="addCube(1)">
            +1
        </button>
        <button onclick="addCube(10)">
            +10
        </button>
        <button onclick="addCube(100)">
            +100
        </button>
        <button onclick="addCube(1000)">
            +1000
        </button>
        <button onclick="addCube(-1)">
            Clear
        </button>
        <button onclick="changeRenderMethod()">
            Change
        </button>
        <script type="module" src="script.js" defer="defer"></script>
    </body>
</html>
